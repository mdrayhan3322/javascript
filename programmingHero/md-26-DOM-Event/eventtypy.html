<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn-mouse">Make Mouse mininie</button>
    <input id="user-name" placeholder="your name" type="text">
    <input id="user-email" placeholder="your email" type="text">
    <script>
        document.getElementById('user-name')
        .addEventListener('focus',function(){
            console.log('usear about to write name');
        });
        document.getElementById('user-email')
        .addEventListener('focus',function(){
            console.log('usear about to write email');
        });
        document.getElementById('user-name')
        .addEventListener('blur',function(){
            console.log('about done write user name ');
        });
        document.getElementById('user-email')
        .addEventListener('blur',function(){
            console.log('about done write user email');
        });
    </script>
</body>
</html>
