<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
          <!-- Daigi UI  -->
          <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
          <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 ">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./image/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p class="border rounded p-1">available balance</p>
                </div>
                <button class="btn">logout</button>
            </nav>

        </header>
        <section class="mt-10">
          <div class="mx-2">
            <h1 class="text-2xl font-bold mb-2">Welcome to Payoo!</h1>
            <p>Enjoy easy and conveient financial serivces with us. Cashout is low
            </p>
          </div>
            <div class="cards grid grid-cols-3 mt-14 gap-2 mx-2">
                <div id="add-money-box" class="box border p-4 text-center rounded-sm cursor-pointer">
                    <img class="w-8 mx-auto" src="./image/wallet1.png" alt="">
                    <h3>Add Money</h3>
                </div>
                <div id="cashout-box" class="box border p-4 text-center rounded-sm cursor-pointer">
                    <img class="w-8 mx-auto" src="./image/bonus1.png" alt="">
                    <h3>Cash out</h3>
                </div>
                <div class="box border p-4 text-center rounded-sm cursor-pointer">
                    <img class="w-8 mx-auto" src="./image/send1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <div class="box border text-center p-4 rounded-sm cursor-pointer">
                    <img class="w-8 mx-auto" src="./image/wallet1.png" alt="">
                    <h3>Transfer money</h3>
                </div>
                <div class="box border p-4 text-center rounded-sm cursor-pointer">
                    <img class="w-8 mx-auto" src="./image/send1.png" alt="">
                    <h3>get Bonus</h3>
                </div>
                <div class="box border text-center p-4 rounded-sm cursor-pointer">
                    <img class="w-8 mx-auto" src="./image/wallet1.png" alt="">
                    <h3>Transaction history</h3>
                </div>



            </div>
            <!--------------- add money  from section  start ----------------------->
            <section id="addmoney" class="">
                <h2 class="text-center mt-3 font-bold ">Add money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                  
                      <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select Bank</legend>
                            <select class="select">
                                <option disabled selected>Slect bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">nagad</option>
                                <option value="dbbl">DBBL</option>
                              </select>
                              <!--  -->
                              <fieldset class="fieldset">
                                <label class="label">Acount number</label>
                                <input  id="Acount-number" type="number" class="input" placeholder="type your number"required />
                                <!--  -->
                                <label class="label">Amount</label>
                                <input  id="amount" type="number" class="input" placeholder="type your amount"required />
                                <!--  -->
                                <label class="label">PIN</label>
                                <input id="pin" type="text" class="input" placeholder="type your PIN"required/>
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="add-money" class="btn btn-neutral mt-4 bg-blue-700">Add Money</button>
                              </fieldset>
                              <!--  -->
                          
                        </div>
                      </div>
                    </div>
                  </div>

            </section>
    <!--------------- add money  from section  end ----------------------->
            <!---------------------- cash out section start -------------------- -->

            <section id="cashout">
                <h2 class="text-center font-bold mt-3">Cash out</h2>
                <fieldset class="fieldset ml-15">
                    <label class="label">Acount number</label>
                    <input id="Acount-number" type="number" class="input" placeholder="type your number"required />
                    <!--  -->
                    <label class="label">Amount</label>
                    <input  id="cashout-amount" type="number" class="input" placeholder="type your amount"required />
                    <!--  -->
                    <label class="label">PIN</label>
                    <input  id="cashout-pin" type="text" class="input" placeholder="type your PIN"required/>
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="cashout-btn" class="btn btn-neutral mt-4 bg-blue-700 mr-10">Cashout</button>
                  </fieldset>
            </section>
           <!---------------------- cash out section end -------------------- -->
        </section>
    </section>
    <!-- --------------- javaScript file  -->
 

    
</body>
</html>
